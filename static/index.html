<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsec</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon-32x32.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="/logo.png" alt="Parsec" class="header-logo" height="44">
            <a href="https://cost-monitor.apps.ocpv-infra01.dal12.infra.demo.redhat.com" target="_blank" rel="noopener" class="header-link">Cost Monitor</a>
        </header>
        <main id="chat">
            <div id="messages"></div>
        </main>
        <footer>
            <form id="query-form">
                <input
                    type="search"
                    id="question"
                    placeholder="Ask a question â€” e.g. &quot;show me external users with 50+ provisions since December&quot;"
                    autocomplete="off"
                    autofocus
                    data-lpignore="true"
                    data-1p-ignore
                    data-form-type="other"
                    data-keeper-lock="true"
                >
                <button type="submit" id="send-btn">Send</button>
            </form>
        </footer>
    </div>
    <script src="/app.js"></script>
</body>
</html>
